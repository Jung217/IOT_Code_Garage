<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <style>
    body {
      text-align: center;
      font-family: "Trebuchet MS", Arial;
      margin-left:auto;
      margin-right:auto;
    }
    .slider {
      width: 300px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <h1>ESP32 with Servo</h1>
  <p>Position: <span id="servoPos1"></span></p>
  <input type="range" min="0" max="180" class="slider" id="servoSlider1" onchange="servo(this.value)"/>
  <p>Position: <span id="servoPos2"></span></p>
  <input type="range" min="0" max="180" class="slider" id="servoSlider2" onchange="servo(this.value)"/>
  <script>
    var slider1 = document.getElementById("servoSlider1");
    var slider2 = document.getElementById("servoSlider2");
    var servoP1 = document.getElementById("servoPos1");
    var servoP2 = document.getElementById("servoPos2");
    servoP1.innerHTML = slider1.value;
    servoP2.innerHTML = slider2.value;
    slider1.oninput = function() {
      slider1.value = this.value;
      servoP1.innerHTML = this.value;
    }
    slider2.oninput = function() {
      slider2.value = this.value;
      servoP2.innerHTML = this.value;
    }
    $.ajaxSetup({timeout:1000});
    function servo(pos) {
      $.get("/?value=" + pos + "&");
      {Connection: close};
    }
  </script>
</body>
</html>
